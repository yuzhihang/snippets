		<li class='sub-title'>User Authentication System</li>
	<ul>

<div class="mobi-front">
<div class="view view-signin " id="signin">
<form name="loginForm" method="post" action="/login" id="loginForm" class="zu-side-login-box">
<input type=hidden id="uri" name='uri'>
<input type=hidden id="terminal" name="terminal" value='mobile'>
<input type=hidden id="login_type" name="login_type" value=''>
<input type=hidden id="check_passwd" name="check_passwd" value="0">
<input type=hidden id="check_passwd" name="check_passwd" value="0">
<input type=hidden id="pass_check1" name="pass_check1" value="0">
<input type=hidden id="pass_check2" name="pass_check2" value="0">
<input type=hidden id="pass_check3" name="pass_check3" value="0">
<input type=hidden id="pass_checklong" name="pass_checklong" value="">
<input type=hidden id="pass_checknum" name="pass_checknum" value="0">
<input type=hidden id="pass_checkletter" name="pass_checkletter" value="0">
<input type=hidden id="pass_checkcharacter" name="pass_checkcharacter" value="0">
<div class="title clearfix">
<a href="#" class="with-icon return" onclick="switch_client('mobile');">
	<i class="icon-sign icon-sign-arrow-l"></i><span class="js-title-label">back to login</span>
</a>
</div>
<div class="email input-wrapper iws">
	<input required id="username" name="username" tabindex="1" value="" placeholder="login account">
</div>
<div class="input-wrapper iws">
	<input required id="password1" name="password1" type="password" tabindex="2" placeholder="password">
	<input id="password" name="password" type="hidden">
</div>
<div class="input-wrapper iws">
	<input required id="new_password" name="new_password" type="password" placeholder="new password" tabindex="3">
</div>
<div class="input-wrapper iws">
	<input required id="retype_newpassword" name="retype_newpassword" type="password" placeholder="retry password" tabindex="4" >
</div>
<div class="button-wrapper command iws">
	<button type="button" class="sign-button" onclick="submitbutton('changepass');">change password</button>
</div>


<div class="ft mobile">
<span class="dot">Â·</span>
